<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="res/Check mark.png">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/Body.css">
    <link rel="stylesheet" href="style/JSstyle.css">
    <link rel="stylesheet" href="style/Footer.css">
    <script defer src="res/FA/js/all.js"></script>
    <script defer src="main.js"></script>
</head>
<body> 
      <div class="U-body">
          <header>
            <div class="header finisher-header" style="width:100vw; height: 130px;">
             <h1>TO DO LIST</h1>
            </div>
          </header>
          <div class="clock"></div>
         <div class="list">
           <section class="sec">
             <li>ADD TASK :</li>
             <div class="s-sec">
                <div class="stick">
                 <input type="text" id="input" placeholder="Add your task here">
                 <button title="Add a task" class="btn-1" ><i class="fa-solid fa-plus fa-spin" style="--fa-animation-duration: 3s; --fa-animation-iteration-count: 3;--fa-animation-timing: ease-in-out;"></i></button>
                </div>
                <button title="Delete all !" class="btn-2"><i class="fa-solid fa-x fa-fade fa-sm" style="--fa-animation-duration: 3s; --fa-animation-iteration-count: 3;--fa-animation-direction:reverse;--fa-animation-timing:ease-in-out; --fa-beat-fade-opacity:0.1;--fa-beat-fade-scale:1.2; "></i></button>
             </div>
           </section>
           <div class="pre-tasks"><div class="tasks"></div> </div>
         </div>
     </div>
  <footer id="ftr">
   <a target="_blank" href="https://github.com/MohamedMouloudj"><i class="fab fa-github fa-sm"></i></a>
    | 
    <a target="_blank" href="https://linkedin.com/in/mohamed-mouloudj-547020247"><i class="fab fa-linkedin fa-sm"></i></a>
  </footer>

 <script src="res/finisher-header.es5.min.js" type="text/javascript"></script>
 <script type="text/javascript">
        new FinisherHeader({
          "count": 9,
          "size": {
            "min": 300,
            "max": 1100,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0.2,
              "max": 0.7
            },
            "y": {
              "min": 0.2,
              "max": 0.5
            }
          },
          "colors": {
            "background": "#9138e5",
            "particles": [
              "#0AEC6C",
              "#4F6074",
              "#0DC1B4",
              "#5C738E",
              "#D40707"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0.6,
            "edge": 0.2
          },
          "skew": -3,
          "shapes": [
            "c"
          ]
        });
 </script>

</body>

</html>
